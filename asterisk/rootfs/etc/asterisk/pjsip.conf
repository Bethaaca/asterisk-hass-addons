[transport-udp]
type = transport
protocol = udp
bind = 0.0.0.0
 
[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0

[transport-tls]
type=transport
protocol=tls
bind=0.0.0.0:5061
cert_file=/etc/asterisk/keys/asterisk.pem

[transport-wss]
type=transport
protocol=wss
bind=0.0.0.0

; AUTO GENERATED SIP.JS EXTENSIONS
#include pjsip_default.conf

; CUSTOM EXTENSIONS
#include pjsip_custom.conf
